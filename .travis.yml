dist: trusty
sudo: required
services:
- docker
language: go
go:
- 1.9.1

install:
# This script is used by the Travis build to install a cookie for
# go.googlesource.com so rate limits are higher when using `go get` to fetch
# packages that live there.
# See: https://github.com/golang/go/issues/12933
- bash scripts/gogetcookie.sh
- go get github.com/kardianos/govendor

script:
- export VERSION=v0.2
- export PRERELEASE=$(echo $VERSION | cut -d '-' -f 2)
- make fmt
- make test
- make bin

before_deploy:
- echo "Deploying $VERSION(-$PRERELEASE) to GitHub releases"
- for d in $(find ./pkg -type d -maxdepth 1 -mindepth 1 | cut -d '/' -f3); do zip -j terraform-provider-chefsolo_${VERSION}_${d}.zip ./pkg/${d}/terraform* ; done

branches:
  only:
  - master
matrix:
  fast_finish: true
  allow_failures:
  - go: tip

deploy:
  provider: releases
  api_key:
    secure: 
  file: terraform-*.zip
  skip_cleanup: true
  file_glob: true
  on:
    repo: criteo-forks/terraform-provider-chefsolo
